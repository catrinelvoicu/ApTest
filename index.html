<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
         <script type="text/javascript" src="cordova-2.2.0.js"></script>
         <script>
            window.onload = function()
            {
                document.addEventListener("deviceready", onDeviceReady, false);
            }
            
            function onDeviceReady()
            {
                document.getElementById("rating").addEventListener("change" ,
                                                                   function()
                                                                   {
                                                                        document.getElementById('sliderOut').innerHTML = document.getElementById('rating').value;
                                                                   }
                                                                   , false);
            }
            
         </script>
        <title>Forms</title>
    </head>
    <body>
        <h2>Personal Information</h2>
        <form action="#" method="post">
            <label for="first">First</label>
            <input type="text" id="first" name="first" /><br/>
            <label for="last">Last</label>
            <input type="text" id="last" name="first" /><br/>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" /><br/>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" /><br/>
            <label for="favNum">Favorite Number</label>
            <input type="number" min="0" min="100" id="favNum" name="favNum"/><br/>
            <label for="favColor">Favorite Color</label>
            <input type="color" id="favColor" name="favColor" /><br/>
            <label for="states">Favorite State</label>
            <select id="states" name="states">
                <option value="CT">Connecticut</option>
                <option value="NJ">New Jersey</option>
                <option value="NV">Nevada</option>
                <option value="IL">Illinois</option>
                <option value="TX">Texas</option>
            </select><br/>
            <label for="teams">Your Favorite Team</label>
            <input type="text" id="teams" name="teams" list="favTeams" />
            <datalist id="favTeams">
                <option value="Yankees" />
                <option value="Mets" />
                <option value="Knicks" />
                <option value="Nets" />
                <option value="Giants" />
                <option value="Jets" />
            </datalist><br/>
            <label for="rating">Rating</label>
            <input type="range" id="rating" name="rating" min="0" max="100"/><output id="sliderOut"></output>
        </form>
    </body>
</html>
